<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/clock.css">
        <link rel="stylesheet" href="css/photoslide.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div id="root-container" class="no-photo-mode">
            <div id="analog-clock">
                <img id="analogminute" src="./img/analogminutes.png">
                <img id="analoghour" src="./img/analoghours.png">
                <img id="analogsecond" src="./img/analogseconds.png">
            </div>

            <div id="photo-slide-container"></div>

            <div id="digital-clock">
                <div id="digital-clock-date">
                    <!-- FIXME: 決め打ちです!!! -->
                    <img src="./img/clock-num/2_darkblue.png">
                    <img src="./img/clock-num/0_blue.png">
                    <img src="./img/clock-num/1_brown.png">
                    <img src="./img/clock-num/4_red.png">
                    <img src="./img/clock-num/dot.png">
                    <img src="./img/clock-num/6_brown.png">
                    <img src="./img/clock-num/dot.png">
                    <img src="./img/clock-num/7_darkblue.png">
                </div>
                <div id="digital-clock-time">
                    <img id="digitalhour1" src="./img/clock-num/0_blue.png">
                    <img id="digitalhour2" src="./img/clock-num/0_blue.png">
                    <img src="./img/clock-num/colon.png">
                    <img id="digitalminute1" src="./img/clock-num/0_blue.png">
                    <img id="digitalminute2" src="./img/clock-num/0_blue.png">
                </div>
                <div id="analog-clock-info">
                    <p>長 針：山 田 か ん た ろ う　く ん（９）</p>
                    <p>短 針：山 田 こ う の す け　く ん（７）</p>
                    <p>秒 針：山 田 な お み　ち ゃ ん（１）</p>
                </div>
            </div>

            <div id="logo-container">
                <img src="./img/logo.png">
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/photoslide.js"></script>
    </body>
</html>
